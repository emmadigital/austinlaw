# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
publish_mode: editorial_workflow
media_folder: /static/images
public_folder: /images

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }
          - {
              label: Featured Image,
              name: featuredImage,
              widget: image,
              options:
                { media_library: { config: { imageShrink: 2600x2600 } } },
            }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email Address, name: email, widget: string }
          - name: locations
            label: locations
            widget: list
            fields:
              - {
                  name: mapLink,
                  label: mapLink,
                  widget: string,
                  required: false,
                  default: '',
                }
              - {
                  name: lat,
                  label: latitude,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
              - {
                  name: lng,
                  label: longitude,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/blog.md'
        label: 'Blog Page'
        name: 'blog-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: BlogIndex,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'blog' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }


      - file: 'content/pages/meet-us.md'
        label: 'Meet Us'
        name: 'meetUs'
        slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: MeetUsPage,
            }
          - { label: Slug, name: slug, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/components.md'
        label: 'Components Page'
        name: 'components-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ComponentsPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'components' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Images, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Section 1, name: section1, widget: markdown }
          - { label: Section 2, name: section2, widget: markdown }
          - { name: video, label: video, widget: file }
          - { name: videoPoster, label: videoPoster, widget: image }
          - { label: videoTitle, name: videoTitle, widget: string }
          - label: 'accordion'
            name: 'accordion'
            widget: 'list'
            fields:
              - { name: title, label: title, widget: string, default: '' }
              - { name: description, label: description, widget: string }
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: false }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }
          - label: HeroSlider
            name: heroslider
            widget: object
            fields:
              - label: Slider
                name: slider
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Slider Heading
                    name: sliderheading
                    widget: string
                  - label: Slider Text
                    name: slidertext
                    widget: markdown
                  - label: Slider Button Text
                    name: sliderbuttontext
                    widget: string
                  - label: Slider Button Link
                    name: sliderbuttonlink
                    widget: string
          - label: ExperienceSection
            name: experiencesection
            widget: object
            fields:
              - label: Slider
                name: slider
                widget: list
                fields:
                  - label: Slider Heading
                    name: sliderheading
                    widget: string
                  - label: Slider Text
                    name: slidertext
                    widget: markdown
          - { name: experiencevideo, label: Experience Video, widget: markdown }          
          - { label: 'CTA Heading', name: 'ctaheading', widget: 'string' }                 
          - { label: 'What We Cover Heading', name: 'wwcheading', widget: 'string' }
          - { label: 'What We Cover Sub Heading', name: 'wwcsubheading', widget: 'markdown' }                         
          - label: What We Cover List
            name: cover
            widget: object
            fields:
              - label: Cover Section
                name: coversection
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Section Heading
                    name: sectionheading
                    widget: string
                  - label: Section Text
                    name: sectiontext
                    widget: markdown
                  - label: Section Link Text
                    name: sectionlinktext
                    widget: string
                  - label: Section Link
                    name: sectionlink
                    widget: string
          - label: Intro
            name: intro
            widget: object
            fields:
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Blurbs Heading
                    name: blurbsheading
                    widget: string
                  - label: Text
                    name: text
                    widget: markdown         
          - label: 'Accordion'
            name: 'accordion'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Content Heading', name: 'contentheading', widget: 'string' }             
              - { label: Content, name: content, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

